<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Analyzer</title>
    <link rel="icon" type="image/x-icon" href="/img/LOGO01.png">
    <link rel="stylesheet" href="/css/styles_tools.css">
    <script src=https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify.js></script>
    <script src=/js/javascript.js></script>
</head>
<body>

    <h1>JS Analyzer</h1>

    <textarea id="input" placeholder="Paste your JavaScript code here..."></textarea>

    <div>
        <button onclick="beautifyCode()">Parse JS</button>
    </div>

    <textarea id="output" placeholder="Parsed JavaScript will appear here..." readonly></textarea>  

    <div>
        <button onclick="clearTextAreas()">Clear</button>
        <button onclick="goBack()">Go back!</button>
    </div>

</body>
</html>
