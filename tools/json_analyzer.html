<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/LOGO01.png">
    <title>JSON Analyzer</title>
    <style>
        
       body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }

        button {
            margin-right: 10px;
        }
   
    </style>
</head>
<body>

    <h1>JSON Analyzer</h1>

    <h2>Enter JSON:</h2>
    <textarea id="inputJson" placeholder="Paste your JSON here..."></textarea>
    <button onclick="formatJson()">Format JSON</button>
    
    <h2>Formatted JSON:</h2>
    <textarea id="result" rows="3" readonly></textarea>

    <button onclick="clearFields()">Clear</button>
    <button onclick="goBack()">Go Back to MacheteVault</button>
    
    <script>
        function formatJson() {
            const jsonText = document.getElementById('inputJson').value;
            try {
                const jsonObject = JSON.parse(jsonText);
                const formattedJson = JSON.stringify(jsonObject, null, 4);
                document.getElementById('result').textContent = formattedJson;
            } catch (e) {
                document.getElementById('result').textContent = 'Invalid JSON input. Please check your syntax and try again.';
            }
        }

        function clearFields() {
            document.getElementById('inputJson').value = '';
            document.getElementById('result').textContent = '';
        }

        function goBack() {
            window.location.href = 'https://machetevault.com';
        }
    </script>
</body>
</html>
