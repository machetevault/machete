<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/LOGO01.png">
    <title>JSON Formatter</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      padding: 10px;
    }
    textarea, pre {
      width: 100%;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
    }
    pre {
      background-color: #f8f8f8;
      overflow-x: auto;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1, h2, h3 {
      color: #333;
      margin-bottom: 10px;
    }
    #editor {
      white-space: pre-wrap;
      background-color: #eef;
    }
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }    </style>
</head>
<body>

    <h1>JSON Formatter</h1>

    <h2>Enter JSON:</h2>
    <textarea id="inputJson" placeholder="Paste your JSON here..."></textarea>
    <button onclick="formatJson()">Format JSON</button>
    <button onclick="clearFields()">Clear</button>
    <button onclick="goBack()">Go Back to MacheteVault</button>
    
    <h2>Formatted JSON:</h2>
    <textarea id="result" rows="3" readonly></textarea>

    <script>
        function formatJson() {
            const jsonText = document.getElementById('inputJson').value;
            try {
                const jsonObject = JSON.parse(jsonText);
                const formattedJson = JSON.stringify(jsonObject, null, 4);
                document.getElementById('result').textContent = formattedJson;
            } catch (e) {
                document.getElementById('result').textContent = 'Invalid JSON input. Please check your syntax and try again.';
            }
        }

        function clearFields() {
            document.getElementById('inputJson').value = '';
            document.getElementById('result').textContent = '';
        }

        function goBack() {
            window.location.href = 'https://machetevault.com';
        }
    </script>

</body>
</html>
