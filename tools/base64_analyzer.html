<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/LOGO01.png">
    <link rel="stylesheet" href="/css/styles_tools.css">
    <script src=/js/base64.js></script>
    <title>Base64 Analyzer</title>
</head>
<body>

    <h1>Base64 Analyzer</h1>

    <h2>Encode:</h2>
    <textarea id="inputText" placeholder="Enter text to encode..."></textarea>
    <button onclick="encodeBase64()">Encode</button>

    <h2>Decode:</h2>
    <textarea id="inputBase64" placeholder="Enter Base64 to decode..."></textarea>
    <button onclick="decodeBase64()">Decode</button>
    
    <h2>Result:</h2>
    <textarea id="result" placeholder="result..." rows="3" ></textarea>

    <button onclick="clearFields()">Clear</button>
    <button onclick="goBack()">Go Back</button>

</body>
</html>
