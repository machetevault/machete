<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <style>
       body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      padding: 10px;
    }
    textarea, pre {
      width: 100%;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
    }
    pre {
      background-color: #f8f8f8;
      overflow-x: auto;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1, h2, h3 {
      color: #333;
      margin-bottom: 10px;
    }
    #editor {
      white-space: pre-wrap;
      background-color: #eef;
    }
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    </style>
</head>
<body>

    <h1>Base64 Encoder/Decoder</h1>

    <h2>Text to Encode:</h2>
    <textarea id="inputText" placeholder="Enter text to encode..."></textarea>
    <button onclick="encodeBase64()">Encode</button>

    <h2>Base64 to Decode:</h2>
    <textarea id="inputBase64" placeholder="Enter Base64 to decode..."></textarea>
    <button onclick="decodeBase64()">Decode</button>

    <button onclick="clearFields()">Clear</button>

    <button onclick="goBack()">Go Back to MacheteVault</button>
    
    <h2>Result:</h2>
    <div class="result" id="result"></div>

    <script>
        function encodeBase64() {
            const text = document.getElementById('inputText').value;
            try {
                const encoded = btoa(unescape(encodeURIComponent(text)));
                document.getElementById('result').textContent = encoded;
            } catch (e) {
                document.getElementById('result').textContent = 'Invalid input for Base64 encoding.';
            }
        }

        function decodeBase64() {
            const base64 = document.getElementById('inputBase64').value;
            try {
                const decoded = decodeURIComponent(escape(atob(base64)));
                document.getElementById('result').textContent = decoded;
            } catch (e) {
                document.getElementById('result').textContent = 'Invalid Base64 input for decoding.';
            }
        }

        function clearFields() {
            document.getElementById('inputText').value = '';
            document.getElementById('inputBase64').value = '';
            document.getElementById('result').textContent = '';
        }

        function goBack() {
            window.location.href = 'https://machetevault.com';
        }
    </script>

</body>
</html>
