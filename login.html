<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="LOGO01.png">
  <title>Login - M A C H E T E</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <img src="machete_logo1.png" alt="Knowledge Base Logo" />
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p><br>
    <div id="clock" class="time-clock"></div>
    <br><br><br>
     <h5>©® - Since 2023</h5>
  </div>
  <script>
  function updateClock() {
  const clock = document.getElementById("clock");
  const now = new Date();
  const timeString = now.toLocaleTimeString();
  clock.textContent = "Current Time: " + timeString;
  }

  setInterval(updateClock, 1000); // Update every second
  updateClock(); // Initial call

  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", function (e) {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
   if (username === "admin" && password === "admin") {
      window.location.href = "index.html";
  } else {
      document.getElementById("loginMessage").textContent = "Invalid credentials. Try again.";
      }
    });
  </script>
</body>
</html>
